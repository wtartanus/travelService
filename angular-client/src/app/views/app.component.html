<div *ngIf="windowSize.width < 800" id="nav-container-small">
    <div class="menu-heading-small" [style.border-bottom]="showNav ? 'none' : '1.5px solid black' " (click)="showNav = !showNav" >
         <span [style.cursor]="'pointer'" [style.margin-left]="'2%'" ><i class="fa fa-bars fa-3x" aria-hidden="true"></i> </span>
       <span id="logo-heading-small">Travel Guide</span>
    </div>
    <nav *ngIf="showNav" class="menu" id="nav-small">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Inspirations</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Sign Up / Login In</a></li>
        </ul>
    </nav>
    <div class="splash-container-small">
        
    </div>
</div>
<div *ngIf="windowSize.width >= 800 && windowSize.width < 1200" >
    <div id="nav-container-medium">
      <span id="logo-nav-medium">Travel Guide</span>
      <nav class="menu" id="nav-medium">
          <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Inspirations</a></li>
              <li><a href="#">Search</a></li>
              <li><a href="#">Sign Up / Login In</a></li>
          </ul>
      </nav>
    </div>
    <div class="splash-container-medium">
        
    </div>
</div>
<div *ngIf="windowSize.width >= 1200" >
    <div id="nav-container-full">
      <nav class="menu" id="nav-full-1">
          <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Inspirations</a></li>
          </ul>
      </nav>
      <span id="logo-nav-full">Travel Guide</span>
      <nav class="menu" id="nav-full-2">
          <ul>
              <li><a href="#">Search</a></li>
              <li><a href="#">Sign Up / Login In</a></li>
         </ul> 
      </nav>
    </div>
    <div class="splash-container-full" [style.height]=" windowSize.height - 72 + 'px'">
         <div class="splash-box-full"></div>
         <div class="splash-box-full back-white"></div>
         <div class="splash-box-full back-white"></div>
         <div class="splash-box-full"></div>
    </div>
</div>
